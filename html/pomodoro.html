<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro Zamanlayıcı</title>
        <link rel="stylesheet" href="../css/english-style.css" />
        <!-- Navbar stilleri için ana CSS -->
        <link rel="stylesheet" href="../css/pomodoro-style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <!-- BAŞLANGIÇ EKRANI (SES İZNİ İÇİN) -->
        <div id="startOverlay" class="start-overlay">
            <button id="unlockAudioBtn" class="main-btn">
                Zamanlayıcıyı Başlat
            </button>
        </div>

        <nav class="navbar">
            <div class="nav-container">
                <a href="learn-english.html" class="nav-logo"
                    >LinguaLink Lite</a
                >
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="learn-english.html" class="nav-link">Öğren</a>
                    </li>
                    <li class="nav-item">
                        <a href="sessions.html" class="nav-link"
                            >Kaydedilen Dersler</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="test.html" class="nav-link">Test</a>
                    </li>
                    <li class="nav-item">
                        <a href="review.html" class="nav-link">Genel Tekrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="pomodoro.html" class="nav-link active"
                            >Pomodoro</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="timer-container">
            <div class="modes">
                <button class="mode-btn active" data-mode="pomodoro">
                    Pomodoro
                </button>
                <button class="mode-btn" data-mode="shortBreak">
                    Kısa Mola
                </button>
                <button class="mode-btn" data-mode="longBreak">
                    Uzun Mola
                </button>
            </div>

            <div class="time-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>

            <div class="controls">
                <button id="startStopBtn" class="main-btn">BAŞLAT</button>
                <button id="resetBtn" class="icon-btn" title="Sıfırla">
                    <i class="fas fa-redo"></i>
                </button>
                <button id="settingsBtn" class="icon-btn" title="Ayarlar">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <div class="pomodoro-counter">
                <span id="pomodoroCount">#1</span>
                <p id="pomodoroStatusText">Çalışma Zamanı</p>
            </div>
        </div>

        <!-- Ayarlar Modalı -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-cog"></i> Ayarlar</h2>
                    <button id="closeModalBtn" class="close-btn">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <legend>
                            <i class="fas fa-clock"></i> Zaman (Dakika)
                        </legend>
                        <div class="setting-grid">
                            <div class="setting-item">
                                <label for="pomodoroTime">Pomodoro</label>
                                <input
                                    type="number"
                                    id="pomodoroTime"
                                    min="1"
                                    value="25"
                                />
                            </div>
                            <div class="setting-item">
                                <label for="shortBreakTime">Kısa Mola</label>
                                <input
                                    type="number"
                                    id="shortBreakTime"
                                    min="1"
                                    value="5"
                                />
                            </div>
                            <div class="setting-item">
                                <label for="longBreakTime">Uzun Mola</label>
                                <input
                                    type="number"
                                    id="longBreakTime"
                                    min="1"
                                    value="15"
                                />
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Otomasyon</legend>
                        <div class="setting-item">
                            <label for="autoStartBreaks"
                                >Molaları Otomatik Başlat</label
                            >
                            <label class="switch">
                                <input type="checkbox" id="autoStartBreaks" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="setting-item">
                            <label for="autoStartPomodoros"
                                >Pomodoroları Otomatik Başlat</label
                            >
                            <label class="switch">
                                <input
                                    type="checkbox"
                                    id="autoStartPomodoros"
                                />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Diğer</legend>
                        <div class="setting-item">
                            <label for="longBreakInterval"
                                >Uzun Mola Aralığı</label
                            >
                            <input
                                type="number"
                                id="longBreakInterval"
                                min="1"
                                value="4"
                            />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend><i class="fas fa-volume-up"></i> Ses</legend>
                        <div class="setting-item-column">
                            <label for="alarmSound">Alarm Sesi</label>
                            <select id="alarmSound">
                                <option value="focusChime">Focus Chime</option>
                                <option value="kitchen">Kitchen</option>
                                <option value="digital">Digital</option>
                                <option value="bell">Bell</option>
                            </select>
                            <label for="alarmVolume">Ses Seviyesi</label>
                            <input
                                type="range"
                                id="alarmVolume"
                                min="0"
                                max="1"
                                step="0.01"
                                value="0.5"
                            />
                        </div>
                    </fieldset>

                    <button id="saveSettingsBtn" class="main-btn">Tamam</button>
                </div>
            </div>
        </div>

        <script src="../js/pomodoro-script.js"></script>
    </body>
</html>
