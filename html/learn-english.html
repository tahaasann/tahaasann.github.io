<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LinguaLink Lite</title>
        <link rel="stylesheet" href="../css/english-style.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="learn-english.html" class="nav-logo"
                    >LinguaLink Lite</a
                >
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="learn-english.html" class="nav-link active"
                            >Öğren</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="sessions.html" class="nav-link"
                            >Kaydedilen Dersler</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="test.html" class="nav-link">Test</a>
                    </li>

                    <!-- learn-english.html, sessions.html, test.html dosyalarındaki navbar'ı güncelleyin -->

                    <li class="nav-item">
                        <a href="review.html" class="nav-link"
                            >Tekrar Listesi</a
                        >
                    </li>
                    <!-- YENİ LİNK -->
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>LinguaLink Lite</h1>
            <div style="text-align: center; margin-top: 30px">
                <a href="sessions.html" style="text-decoration: none"
                    >Tüm Derslerine Eriş</a
                >
            </div>
            <p>
                İngilizce metninizi ve Türkçe çevirisini aşağıdaki kutulara
                yapıştırın. Ardından "Metinleri Hazırla" butonuna tıklayarak
                eşleştirmeye başlayın.
            </p>

            <div class="input-section">
                <div class="input-group">
                    <label for="englishInput">İngilizce Metin:</label>
                    <textarea
                        id="englishInput"
                        rows="10"
                        placeholder="İngilizce paragrafınızı buraya yapıştırın..."
                    ></textarea>
                </div>
                <div class="input-group">
                    <label for="turkishInput">Türkçe Çeviri:</label>
                    <textarea
                        id="turkishInput"
                        rows="10"
                        placeholder="Türkçe çeviriyi buraya yapıştırın..."
                    ></textarea>
                </div>
            </div>

            <button id="processTextsBtn">Metinleri Hazırla</button>
            <p id="statusMessage" class="status-message"></p>

            <div class="display-section">
                <div class="english-side">
                    <div class="text-display" id="englishDisplay"></div>
                    <button
                        id="clearEnglishSelectionBtn"
                        class="clear-selection-btn"
                        disabled
                    >
                        İngilizce Seçimi Temizle
                    </button>
                </div>
                <div class="turkish-side">
                    <div class="text-display" id="turkishDisplay"></div>
                    <button
                        id="clearTurkishSelectionBtn"
                        class="clear-selection-btn"
                        disabled
                    >
                        Türkçe Seçimi Temizle
                    </button>
                </div>
            </div>

            <div class="action-buttons">
                <button id="pairButton" disabled>
                    Seçili İfadeleri Eşleştir
                </button>
                <button id="saveSessionBtn" disabled>Dersi Kaydet</button>

                <button id="exportSessionsBtn" disabled>
                    Tüm Dersleri Dışa Aktar
                </button>

                <!-- YENİ EKLENECEK BUTONLAR BAŞLANGICI -->
                <div class="file-upload-container">
                    <button id="triggerImportBtn">
                        Dersleri İçe Aktar (Yükle)
                    </button>
                    <input type="file" id="importSessionsFile" accept=".json" />
                </div>
                <!-- YENİ EKLENECEK BUTONLAR BİTİŞİ -->

                <button id="resetButton" disabled>Uygulamayı Sıfırla</button>
                <a
                    href="sessions.html"
                    class="button-link"
                    id="viewSessionsBtn"
                    disabled
                    >Kaydedilen Dersleri Görüntüle</a
                >
                <button id="startTestBtn" disabled>
                    Öğrenme Testini Başlat
                </button>
                <!-- YENİ BUTON -->
            </div>
        </div>

        <script src="../js/english-script.js"></script>
    </body>
</html>
